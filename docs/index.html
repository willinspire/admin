    <!-- Website styles -->

    <style>
        body,
        html {
            height: 100vh;
            margin: 0;
        }

        .hero-image {
            background-image: url("images/city-scape1.jpg");
            height: 120vh;
            background-position: center;
            background-repeat: no-repeat;
            background-size: cover;
            position: relative;
            overflow: hidden;
        }

        .hero-text {
            text-align: center;
            position: relative;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            color: black;
        }

        .hero-text button {
            border: none;
            outline: 0;
            display: inline-block;
            padding: 10px 25px;
            color: white;
            background-color: #555;
            text-align: center;
            cursor: pointer;
        }

        .hero-text button:hover {
            background-color: rgb(150, 150, 150);
            color: black;
        }

        .admin-jumbotron {
            opacity: 0.7;
            background-color: #ddd;
            position: relative;
            text-align: center;
            width: 100%;
            height: 230px;
            margin-top: 20%;
            z-index: 1;
        }

        .modal-content {
            opacity: 0.75;
            background-color: rgb(187, 187, 187);
        }
    </style>

<body class="hero-image">
    <div class="admin-jumbotron jumbotron-fluid">
        <div class="hero-text">
            <h1 style="font-size:50px">Admin Dashboards</h1>
            <p><b>A collection of the very best admin dashboard templates</b></p>
            <!-- Button trigger modal -->
            <button class="btn" type="button" data-toggle="modal" data-target="#adminModal">DASHBOARDS</button>
        </div>
    </div>

    <!-- Modal -->
    <div class="modal fade" id="adminModal" tabindex="-1" role="dialog" aria-labelledby="ModalCenterTitle" aria-hidden="true">
        <div class="modal-dialog modal-dialog-centered" role="document">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="ModalCenterTitle">Template List</h5>
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                        <span aria-hidden="true">&times;</span>
                    </button>
                </div>
                <div class="modal-body">
                    <button type="button" class="btn btn-primary btn-lg btn-block" onclick="window.location.href='zero-admin.html'">ZeroAdmin</button>
                    <br>
                    <button type="button" class="btn btn-primary btn-lg btn-block" onclick="window.location.href='mod-admin.html'">ModAdmin</button>
                    <br>
                    <button type="button" class="btn btn-primary btn-lg btn-block" onclick="window.location.href='block-dark/'">BlockDark</button>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
                </div>
            </div>
        </div>
    </div>
    <!-- End of Modal Section -->
